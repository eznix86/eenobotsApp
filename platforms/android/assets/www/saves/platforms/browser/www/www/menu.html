<!DOCTYPE html>
<html>
    <head>
      
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/onsenui.css">
        <link rel="stylesheet" href="css/onsen-css-components.min.css">
        <script src="js/onsenui.min.js"></script>
        <script>
            ons.platform.select('android');
        </script>
        <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>

        <title>Hello World</title>
    </head>
    <body>
        <ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('index')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.load('settings')" tappable>
          Settings
        </ons-list-item>
        <ons-list-item onclick="fn.load('about')" tappable>
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="index"></ons-splitter-content>
</ons-splitter>

<template id="index">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Main
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      Swipe right to open the menu!
    </p>
  </ons-page>
</template>

<template id="settings">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>home
    </ons-toolbar>
  </ons-page>
</template>

<template id="about">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
    Tesssss
  </ons-page>
</template>
            
        <!--script type="text/javascript" src="cordova.js"></script-->
        <script type="text/javascript" src="js/menu-index.js"></script>
    </body>
</html>
